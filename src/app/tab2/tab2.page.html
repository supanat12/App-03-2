<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Component 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>
      1. Card
      <ion-card>
        <img alt="Silhouette of mountains" src="https://i.ytimg.com/vi/trfolfAsxS0/hqdefault.jpg" />
        <ion-card-header>
          <ion-card-title>Card Component</ion-card-title>
          <ion-card-subtitle>วิทยาลัยเทคโนโลยีพงษ์สวัสดิ์</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          วิทยาลัยเทคโนดลยีพงษ์สวัสดิ์ เป็นสถาบันอาชีวศึกษาเอกชน
          ก่อตั้งขึ้นเมื่อปี พ.ศ. 2515 ตั้งอยู่ที่ตำบลสวนใหญ่ อำเภอเมืองนนทบุรี จังหวัดนนทบุรี
        </ion-card-content>
      </ion-card>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
     <ion-checkbox slot="start">2. Checkbox</ion-checkbox> <<< กดที่นี่
    </ion-label>
    <ion-label>
      <ion-checkbox slot="start"> >>> กดเลย</ion-checkbox>
     </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      <ion-chip>
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>3. Chip</ion-label>
        <ion-icon name="close-circle"></ion-icon>
      </ion-chip>
      
      <ion-chip>
        <ion-icon name="pin" color="primary"></ion-icon>
        <ion-label>Icon Chip</ion-label>
        <ion-icon name="close"></ion-icon>
      </ion-chip>
    </ion-label>
  </ion-item>
</ion-content>
